<ion-item>
  <ion-avatar slot="start">
    <ion-icon size="large" name="{{icon}}" item-start color="primary"></ion-icon>
  </ion-avatar>
  <ion-label>
  <h2>{{task.title}}</h2>
  <ion-row>
    <ion-col size="7"> <p text-wrap>{{task.event.title}}</p></ion-col>
    <ion-col size="4" > <p *ngIf="showdate"> <ion-icon size="small" name="calendar" item-start color="primary"></ion-icon> {{task.deadline}}</p></ion-col>
    <ion-col class="align-text-middle" size="1"> <ion-icon name="arrow-forward"></ion-icon> </ion-col>
  </ion-row>
  </ion-label>
</ion-item>
