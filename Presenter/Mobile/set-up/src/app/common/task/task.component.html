<ion-list>
    <ion-item (click)="openSheet(task)" *ngFor="let task of tasklist">
        <ion-thumbnail slot="start">
          <ion-img [src]="task.owner.photo"></ion-img>
        </ion-thumbnail>
        <ion-label>
          <h3>{{task.title}}</h3>
          <p><ion-icon name="calendar"></ion-icon> {{task.deadline | date: 'dd/MM/yyyy' }}</p>
        </ion-label>
        <ion-icon name="more"></ion-icon>
      </ion-item>
</ion-list>
